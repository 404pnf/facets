<br/><b>Class: Denumerable</b><hr />
<h1>Denumerable</h1>
Classes which include Enumerable::Filterable will get versions of map, select etc. which return a Filter, so that they work horizontally without creating intermediate arrays.<p />
<hr />
<p />
<h2>Instance methods:</h2>
collect, find_all, map, reject, select, skip, take<br/><br/>
