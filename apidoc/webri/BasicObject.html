<br/><b>Class: BasicObject < Object</b><hr />
BasicObject provides an abstract base class with no predefined methods (except for <tt>__send__</tt> and <tt>__id__</tt>). BlankSlate is useful as a base class when writing classes that depend upon <tt>method_missing</tt> (e.g. dynamic proxies).<p />
