  body: "  obj1.foo? #=&gt; false\n  obj2.foo? #=&gt; true\n\n  obj2.foo  #=&gt; &quot;a value&quot;\n\n  [obj1, obj2].map_detect { |obj| obj.foo if obj.foo? } #=&gt; &quot;a value&quot;\n"
- !ruby/struct:RDoc::Markup::Flow::P 
  body: If the block is never true, return the object given in the first parameter, or nil if none specified.
