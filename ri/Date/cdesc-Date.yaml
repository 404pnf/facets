- !ruby/struct:RDoc::Markup::Flow::P 
  body: This new version of Date extension has been largely improved by porting some of the methods used by ActiveSupport. The old version already had much in common with the Active Support library, so it was decided to take it a step further in that direction for the sake of interoparability.
- !ruby/struct:RDoc::Markup::Flow::P 
  body: Hopefully most of these methods will find there way into Ruby's own standard library eventually.
- !ruby/struct:RDoc::Markup::Flow::P 
  body: "The biggest difference with ActiveSupport is the lack of many of the &quot;English-esque&quot; methods, and that we use #stamp with Date::FORMAT, instead of #to_formmated_s with Date::DATE_FORMATS. We do not override the standard #to_s method like ActiveSupport does."
