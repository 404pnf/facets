- !ruby/struct:RDoc::Markup::Flow::P 
  body: Class with methods to read from and write into ini files.
- !ruby/struct:RDoc::Markup::Flow::P 
  body: A ini file is a text file in a specific format, it may include several fields which are sparated by field headlines which are enclosured by &quot;[]&quot;. Each field may include several key-value pairs.
- !ruby/struct:RDoc::Markup::Flow::P 
  body: Each key-value pair is represented by one line and the value is sparated from the key by a &quot;=&quot;.
- !ruby/struct:RDoc::Markup::Flow::H 
  level: 2
  text: Examples
- !ruby/struct:RDoc::Markup::Flow::H 
  level: 3
  text: Example ini file
- !ruby/struct:RDoc::Markup::Flow::VERB 
  body: "  # this is the first comment which will be saved in the comment attribute\n  mail=info@example.com\n  domain=example.com # this is a comment which will not be saved\n  [database]\n  db=example\n  user=john\n  passwd=very-secure\n  host=localhost\n  # this is another comment\n  [filepaths]\n  tmp=/tmp/example\n  lib=/home/john/projects/example/lib\n  htdocs=/home/john/projects/example/htdocs\n  [ texts ]\n  wellcome=Wellcome on my new website!\n  Website description = This is only a example. # and another comment\n"
- !ruby/struct:RDoc::Markup::Flow::H 
  level: 3
  text: Example object
- !ruby/struct:RDoc::Markup::Flow::VERB 
  body: "  A Ini#comment stores:\n  &quot;this is the first comment which will be saved in the comment attribute&quot;\n\n  A Ini object stores:\n\n  {\n   &quot;mail&quot; =&gt; &quot;info@example.com&quot;,\n   &quot;domain&quot; =&gt; &quot;example.com&quot;,\n   &quot;database&quot; =&gt; {\n    &quot;db&quot; =&gt; &quot;example&quot;,\n    &quot;user&quot; =&gt; &quot;john&quot;,\n    &quot;passwd&quot; =&gt; &quot;very-secure&quot;,\n    &quot;host&quot; =&gt; &quot;localhost&quot;\n   },\n   &quot;filepaths&quot; =&gt; {\n    &quot;tmp&quot; =&gt; &quot;/tmp/example&quot;,\n    &quot;lib&quot; =&gt; &quot;/home/john/projects/example/lib&quot;,\n    &quot;htdocs&quot; =&gt; &quot;/home/john/projects/example/htdocs&quot;\n   }\n   &quot;texts&quot; =&gt; {\n    &quot;wellcome&quot; =&gt; &quot;Wellcome on my new website!&quot;,\n    &quot;Website description&quot; =&gt; &quot;This is only a example.&quot;\n   }\n  }\n"
- !ruby/struct:RDoc::Markup::Flow::P 
  body: As you can see this module gets rid of all comments, linebreaks and unnecessary spaces at the beginning and the end of each field headline, key or value.
